<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

  <body>
    <h1>Use your keyboard to play the Piano</h1>
    <ul class="set">
      <li class="white b">C</li>
      <li class="black as">1</li>
      <li class="white a">D</li>
      <li class="black gs">2</li>
      <li class="white g">E</li>
      <li class="black fs">3</li>
      <li class="white f">F</li>
      <li class="white e">G</li>
      <li class="black ds">4</li>
      <li class="white d">A</li>
      <li class="black cs">5</li>
      <li class="white c">B</li>
    </ul>
