<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game">
      <h1 id="turn"></h1>
      <div class="game-body">
        <button id="one" class="box bl bt bb" disabled></button>
        <button id="two" class="box bt bb" disabled></button>
        <button id="three" class="box bt br bb" disabled></button>
        <button id="four" class="box bl bb" disabled></button>
        <button id="five" class="box bb" disabled></button>
        <button id="six" class="box br bb" disabled></button>
        <button id="seven" class="box bl bb" disabled></button>
        <button id="eight" class="box bb" disabled></button>
        <button id="nine" class="box bb br" disabled></button>
      </div>
      <button id="restart" type="button" class="btn btn-primary my-5" hidden>
        Restart
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
