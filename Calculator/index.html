<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <input type="text" />
        <div class="numbers">
          <div class="first-btns">
            <button class="non-nums button">(</button>
            <button class="non-nums button">)</button>
            <button class="non-nums button">ans</button>
            <button class="non-nums button">del</button>
            <button class="non-nums button">clear</button>
          </div>
          <div class="second-btns">
            <button class="nums button">7</button>
            <button class="nums button">8</button>
            <button class="nums button">9</button>
            <button class="non-nums button">%</button>
            <button class="non-nums button">00</button>
          </div>
          <div class="third-btns">
            <button class="nums button">4</button>
            <button class="nums button">5</button>
            <button class="nums button">6</button>
            <button class="non-nums button">*</button>
            <button class="non-nums button">/</button>
          </div>
          <div class="fourth-btns">
            <button class="nums button">1</button>
            <button class="nums button">2</button>
            <button class="nums button">3</button>
            <button class="non-nums button">+</button>
            <button class="non-nums button">-</button>
          </div>
          <div class="fifth-btns">
            <button class="non-nums button">.</button>
            <button class="nums button">0</button>
            <button class="non-nums button">Â±</button>
            <button id="enter" class="non-nums button">Enter</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
